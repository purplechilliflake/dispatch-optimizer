spring.application.name=demo
# H2 Database Configuration
# Enables the H2 web console, a simple database viewer in your browser.
spring.h2.console.enabled=true
# Sets the URL path for the console. We'll access it at http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
# spring.jpa.hibernate.ddl-auto=update tells Hibernate to automatically
# update the database schema based on our @Entity classes. It will create tables if they don't exist.
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true prints the actual SQL queries to the console,
# which is incredibly useful for debugging.
spring.jpa.show-sql=true